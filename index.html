<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"></link>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <div class="calculadora">
        <input type="text" class="input">
        <button class = "ac operation" >AC</button>
        <button class="plusMinus operation">+/-</button>
        <button class="bar operation">/</button>
        <button class="erase operation">Erase</button>
        <button class="seven">7</button>
        <button class="eight ">8</button>
        <button class="nine ">9</button>
        <button class="multiply operation">X</button>
        <button class="four ">4</button>
        <button class="five ">5</button>
        <button class="six ">6</button>
        <button class="minus operation">-</button>
        <button class="one ">1</button>
        <button class="two ">2</button>
        <button class="three ">3</button>
        <button class="plus operation">+</button>
        <button class="zero">0</button>
        <button class="dot operation">.</button>
        <button class="equals">=</button>
        
    </div>
</body>
</html>
