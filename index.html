<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"></link>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <div id = "particles-container"></div>
        <div class="calculadora">
            <input type="text" class="input" id = "display" readonly></input>

            <button class = "ac" onclick="eraseAll()">AC</button>
            <button class="plusMinus operation"  onclick="teste">+/-</button>
            <button class="bar operation" onclick="chooseOperator('/')">/</button>
            <button class ="erase" onclick="erase()">Erase</button>
           
            <button class="seven number" onclick="addNumber(7)">7</button>
            <button class="eight number" onclick="addNumber(8)">8</button>
            <button class="nine number" onclick="addNumber(9)">9</button>
            <button class="multiply operation" onclick="chooseOperator('X')">X</button>

            <button class="four number" onclick="addNumber(4)">4</button>
            <button class="five number" onclick="addNumber(5)">5</button>
            <button class="six number" onclick="addNumber(6)">6</button>
            <button class="minus operation" onclick="chooseOperator('-')">-</button>

            <button class="one number" onclick="addNumber(1)">1</button>
            <button class="two number" onclick="addNumber(2)">2</button>
            <button class="three number" onclick="addNumber(3)">3</button>
            <button class="plus operation" onclick="chooseOperator('+')">+</button>

            <button class="zero number" onclick="addNumber(0)">0</button>
            <button class="dot" onclick="doting()">.</button>
            <button class="equals" onclick="calculate()">=</button>
    </div>        
        </div>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script src="app.js"></script>
<script src="script.js"></script>
</body>

</html>
